<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Basic Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background: #333;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background: #575757;
    }
    main {
      padding: 2rem;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Basic Website</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <h2 id="home">Home</h2>
    <p>This is a simple website built with HTML, CSS, and JavaScript.</p>
    
    <h2 id="about">About</h2>
    <p>It has a header, navigation bar, content area, and footer.</p>
    
    <h2 id="contact">Contact</h2>
    <p>You can add your contact details here.</p>
    <button onclick="sayHello()">Click Me!</button>
  </main>

  <footer>
    <p>&copy; 2025 My Basic Website</p>
  </footer>

  <script>
    function sayHello() {
      alert("Hello! Thanks for visiting my site.");
    }
  </script>
</body>
</html>
